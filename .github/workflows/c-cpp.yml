name: C/C++ CI Automatic Testing

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nlohmann-json3-dev valgrind

      - name: Configure (create build directory)
        run: cmake -S . -B build_test -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build_test --config Release --parallel

      - name: Run tests
        run: cd build_test && ctest --output-on-failure
      
      #- name: Run g_test under Valgrind
      - name: Valgrind
        shell: bash
        run: |
          valgrind \
            --leak-check=full \
            --show-leak-kinds=all \
            --track-origins=yes \
            --error-exitcode=0 \
            ./build/g_test 2> >(tee build/valgrind.log >&2)
          # Extract summary text
          {
            echo "### ðŸ§  Valgrind Leak Summary"
            echo '```'
            awk '/LEAK SUMMARY:/,0' build/valgrind.log || true
            grep -E 'ERROR SUMMARY:' build/valgrind.log || true
            echo '```'
          } > build/valgrind-summary.txt
