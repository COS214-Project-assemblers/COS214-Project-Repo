name: C/C++ CI Automatic Testing

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nlohmann-json3-dev libwebsocketpp-dev libboost-all-dev

      - name: Configure (create build directory)
        run: cmake -S . -B build_test -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build_test --config Release --parallel

      - name: Run tests
        run: cd build_test && ctest --output-on-failure
